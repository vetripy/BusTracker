{% extends 'tracker/base.html' %}


{% block content %}
    <form class="form big" action="{% url 'addannouncement' %}" method="POST">
        {% csrf_token %}

        <div class="form-element">
            <input placeholder="Announcement Title" type="text" name="title" class="form-control" required>
        </div>

        <div class="form-element">
            <input type="radio" id="dayscholar" name="user_type" value="day" required>
            <label for="dayscholar" class="white">Dayscholar</label>
            
            <input type="radio" id="hosteller" name="user_type" value="hos" required>
            <label for="hosteller" class="white">Hosteller</label>
        </div>

        <div class="form-elemet">
            <textarea class="form-area" name="desc" placeholder="Enter the announcement here " required></textarea>
        </div>

        <div class="form-element">
            {% if message %}   
                <p class="error">{{ message }}</p>
            {% endif %}
        </div>

        <div class="form-elemet">
            <button class="btn submit-btn" type="submit">Add</button>                
        </div>
    </form>
{% endblock %}
